<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="secret">
            <h2><span jhiTranslate="myPassApp.secret.detail.title">Secret</span> {{secret.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myPassApp.secret.url">Url</span></dt>
                <dd>
                    <span>{{secret.url}}</span>
                </dd>
                <dt><span jhiTranslate="myPassApp.secret.name">Name</span></dt>
                <dd>
                    <span>{{secret.name}}</span>
                </dd>
                <dt><span jhiTranslate="myPassApp.secret.username">Username</span></dt>
                <dd>
                    <span>{{secret.username}}</span>
                </dd>
                <dt><span jhiTranslate="myPassApp.secret.password">Password</span></dt>
                <dd>
                    <span>{{secret.password}}</span>
                </dd>
                <dt><span jhiTranslate="myPassApp.secret.notes">Notes</span></dt>
                <dd>
                    <span>{{secret.notes}}</span>
                </dd>
                <dt><span jhiTranslate="myPassApp.secret.modified">Modified</span></dt>
                <dd>
                    <span>{{secret.modified}}</span>
                </dd>
                <dt><span jhiTranslate="myPassApp.secret.folder">Folder</span></dt>
                <dd>
                    <div *ngIf="secret.folderId">
                        <a [routerLink]="['/folder', secret.folderId, 'view']">{{secret.folderName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myPassApp.secret.owner">Owner</span></dt>
                <dd>
                    {{secret.ownerLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/secret', secret.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
